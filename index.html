<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Disaster Detection</title>
  <style>
    #map{
      height:600px;
      width:100%;
    }
  </style>
</head>
<body>
  <h1>Disaster Detection</h1>
  <div id="map"></div>
  <script>
    function initMap() {
      // Map options
      var options = {
        zoom:8,
        center:{lat:30.2849,lng:-97.7341}
      }

      // New map
      var map = new google.maps.Map(document.getElementById('map'), options);

      // Listen for click on map
      google.maps.event.addListener(map, 'click',
        function(event) {
          addMarker({coords:event.latLng});
        }
      );

      // Array of markers
      var markers = [
        {
          coords:{lat:30.455513,lng:-97.858647},
          iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
          content:'<h1>Home</h1>'
        },
        {
          coords:{lat:30.2863,lng:-97.7366},
          content:'<h2>GDC</h2>'
        }
      ];

      // Loop through markers
      for (var i = 0; i < markers.length; i++) {
        addMarker(markers[i]);
      }

      // Add marker function
      function addMarker(props) {
        var marker = new google.maps.Marker({
          position:props.coords,
          map:map
        });

        // Check for custom icon
        if (props.iconImage) {
          marker.setIcon(props.iconImage);
        }

        // Check content
        if (props.content) {
          var infoWindow = new google.maps.InfoWindow({
            content:props.content
          });

          marker.addListener('click', function(){
            infoWindow.open(map, marker);
          });
        }
      }
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZkuZm8NRRvYgGLAdKyr35yVgir7wMJVI&callback=initMap">
  </script>
</body>
</html>

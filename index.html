<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Disaster Detection</title>
  <style>
    #map{
      height:600px;
      width:100%;
    }
  </style>
</head>
<body>
  <h1>Disaster Detection</h1>

  <input type="checkbox" id="Check1" name="Check" value="Flood" onclick="selectOnlyThis(this.id)"> Flood <br>
  <input type="checkbox" id="Check2" name="fire" value="Fire" onclick="selectOnlyThis(this.id)"> Fire <br>
  <input type="checkbox" id="Check3" name="earthquake" value="Earthquake" onclick="selectOnlyThis(this.id)"> Earthquake <br>
  <input type="checkbox" id="Check4" name="all" value="All" onclick="selectOnlyThis(this.id)"> All <br>

  <div id="map"></div>

  <script>
    function selectOnlyThis(id) {
      for (var i = 1; i <= 4; i++) {
        document.getElementById("Check" + i).checked = false;
      }
      document.getElementById(id).checked = true;
      initMap();
    }

    // Array of markers
    var markers = [
      {
        coords:{lat:30.455513,lng:-97.858647},
        iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
        content:'<h1>Home</h1>',
        tag:'Check1'
      },
      {
        coords:{lat:30.2863,lng:-97.7366},
        content:'<h2>GDC</h2>',
        tag:'Check2'
      },
      {
        coords:{lat:30.5,lng:-97.5},
        content:'<h3>Test1</h3>',
        tag:'Check3'
      }
    ];

    function initMap() {
      // Map options
      var options = {
        zoom:8,
        center:{lat:30.2849,lng:-97.7341}
      }

      // New map
      var map = new google.maps.Map(document.getElementById('map'), options);

      // Listen for click on map
      google.maps.event.addListener(map, 'click',
        function(event) {
          addMarker({coords:event.latLng});
        }
      );

      // Loop through markers
      for (var i = 0; i < markers.length; i++) {
        addMarker(markers[i]);
      }

      // Add marker function
      function addMarker(props) {
        if (props.tag == 'Check1' && document.getElementById("Check1").checked) {
          var marker = new google.maps.Marker({
            position:props.coords,
            map:map
          });

          // Check for custom icon
          if (props.iconImage) {
            marker.setIcon(props.iconImage);
          }

          // Check content
          if (props.content) {
            var infoWindow = new google.maps.InfoWindow({
              content:props.content
            });

            marker.addListener('click', function(){
              infoWindow.open(map, marker);
            });
          }
        } else if (props.tag == 'Check2' && document.getElementById("Check2").checked) {
          var marker = new google.maps.Marker({
            position:props.coords,
            map:map
          });

          // Check for custom icon
          if (props.iconImage) {
            marker.setIcon(props.iconImage);
          }

          // Check content
          if (props.content) {
            var infoWindow = new google.maps.InfoWindow({
              content:props.content
            });

            marker.addListener('click', function(){
              infoWindow.open(map, marker);
            });
          }
        } else if (props.tag == 'Check3' && document.getElementById("Check3").checked) {
          var marker = new google.maps.Marker({
            position:props.coords,
            map:map
          });

          // Check for custom icon
          if (props.iconImage) {
            marker.setIcon(props.iconImage);
          }

          // Check content
          if (props.content) {
            var infoWindow = new google.maps.InfoWindow({
              content:props.content
            });

            marker.addListener('click', function(){
              infoWindow.open(map, marker);
            });
          }
        } else if (document.getElementById("Check4").checked) {
          var marker = new google.maps.Marker({
            position:props.coords,
            map:map
          });

          // Check for custom icon
          if (props.iconImage) {
            marker.setIcon(props.iconImage);
          }

          // Check content
          if (props.content) {
            var infoWindow = new google.maps.InfoWindow({
              content:props.content
            });

            marker.addListener('click', function(){
              infoWindow.open(map, marker);
            });
          }
        }


      }
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZkuZm8NRRvYgGLAdKyr35yVgir7wMJVI&callback=initMap">
  </script>
</body>
</html>
